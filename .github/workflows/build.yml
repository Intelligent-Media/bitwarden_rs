name: Build

on:
  push:
  pull_request:
    branches: master      
  workflow_dispatch:
    inputs:
      
jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        channel:
          - nightly
          # - stable
        target-triple:
          - x86_64-unknown-linux-gnu
        include:
          - target-triple: x86_64-unknown-linux-gnu
            host-triple: x86_64-unknown-linux-gnu
            features: "sqlite"
            channel: nightly
            os: ubuntu-20.04

    name: Building ${{ matrix.channel }}-${{ matrix.target-triple }}
    runs-on: ${{ matrix.os }}
    steps:

      - name: Create /etc/resolv.conf.manually-configured
        uses: 1arp/create-a-file-action@0.2
        with:
          path: /etc
          file: resolv.conf.manually-configured
          content: |
            nameserver 8.8.8.8 
            nameserver 8.8.4.4

      - name: Update system packages
        run: sudo apt update -y 
        
      - name: Install resolveconf
        run: sudo apt install resolvconf -y 
        
      - name: Get resolveconf.service status
        run: sudo systemctl status resolvconf.service
             
      - name: Print /run/resolvconf/resolv.conf
        run: cat /run/resolvconf/resolv.conf
        
      - name: Print /etc/resolve.conf
        run: sudo cat /etc/resolve.conf
        continue-on-error: true
         
      - name: Create resolve.conf symbolic link
        run: sudo ln -sf /run/resolvconf/resolv.conf /etc/resolv.conf

      - name: Login to Docker
        uses: docker/login-action@v1.8.0
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: true

      - name: Download latest artifact from a github workflow
        uses: benday-inc/download-latest-artifact@v1.0.1
        with:
          token: ${secrets.GITHUB_TOKEN}
          repository_owner: dani-garcia 
          repository_name: bitwarden_rs
          workflow_name: Build
          branch_name: master
          download_path: /dist
          download_filename: bitwarden.zip
          
      - name: Extract bw-data directory
        uses: DuckSoft/extract-7z-action@v1.0
        with:
          pathSource: /dist/biwarden.zip
          pathTarget: ${{ secrets.DATA_FOLDER }}
          
      - name: Build and push Docker images
        uses: docker/build-push-action@v2.4.0
        env:
          SMB_USERNAME: ${{ secrets.SMB_USERNAME }}
          SMB_PASSWORD: ${{ secrets.SMB_PASSWORD }}
          DATA_FOLDER: ${{ secrets.DATA_FOLDER }}
        with:          
          tags: ${{ secrets.repo }}/${{ secrets.username }}/bitwardenrs
          
